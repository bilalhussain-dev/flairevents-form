<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="contracts__wrapper">
        <h2>Contracts Details Page</h2>
        <div class="contracts__grid">
            <div class="contract__item contract-item-1">
                <div class="contact__input">
                    <label for="">Internal Name</label>
                    <input type="text" name="#" id="" class="contract__input-control">
                </div>
            </div>
            <div class="contract__item contract-item-2">
                <div class="contact__input">
                    <label for="">Public Name</label>
                    <input type="text" name="#" id="" class="contract__input-control">
                </div>
            </div>
            <div class="contract__item contract-item-3">
                <div class="select__grid-contract">
                    <div class="contact__input">
                        <label for="">Category</label>
                        <select name="#" id="" class="contract__select-control">
                            <option value="">Events</option>
                        </select>
                    </div>

                    <div class="contact__input">
                        <label for="">Status</label>
                        <select name="#" id="" class="contract__select-control">
                            <option value="">Finished</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="contract__item contract-item-4">
                <div class="select__grid-contract-3">
                    <div class="contact__input">
                        <label for="">Planner Size</label>
                        <select name="#" id="" class="contract__select-control">
                            <option value="">Small 1-10</option>
                        </select>
                    </div>

                    <div class="contact__input">
                        <label for="">Fullness</label>
                        <select name="#" id="" class="contract__select-control">
                            <option value="">Open</option>
                        </select>
                    </div>

                    <div class="contact__input">
                        <label for="">Timesheet</label>
                        <select name="#" id="" class="contract__select-control">
                            <option value="">Google</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="contract__item contract-item-5">
                <div class="grid__contact-group">
                    <div class="badge__contact">
                        <span>Magic Number:	</span>
                        <span class="contract__circle-badge">8</span>
                    </div>

                    <div class="badge__contact">
                        <span>Hired:	</span>
                        <span class="contract__circle-badge">20</span>
                    </div>

                </div>
            </div>
            <div class="contract__item contract-item-6">
                <div class="contact__input">
                    <label for="">Agency Staff</label>
                    <input type="text" name="#" id="" class="contract__input-control">
                </div>
            </div>
            <div class="contract__item contract-item-7">
                <div class="contact__input">
                    <label for="">Event ID</label>
                    <input type="text" name="#" value="8" class="contract__input-control" disabled>
                </div>
            </div>
            <div class="contract__item contract-item-8">
                <div class="date__contract--grid">
                    <div class="date-contract">
                        <label for="#">Start Date</label>
                        <input type="date" name="#" id="" class="control-contract-date">
                    </div>
                    <div class="date-contract">
                        <label for="#">Start Date</label>
                        <input type="date" name="#" id="" class="control-contract-date">
                    </div>
                </div>
            </div>
            <div class="contract__item contract-item-9">
                <div class="contract__grid-date-check">
                    <div class="contract__check-group">
                        <div class="checkbox-title">Auto Emails</div>
                        <div class="form-group-v2">
                            <input type="checkbox" id="work" class="input-v2">
                            <label for="work" class="label-v2 use-bold-text">Schedule to work</label>
                        </div>
                    </div>
                    <div class="date-contract">
                        <label for="#">Callback Due</label>
                        <input type="date" name="#" id="" class="control-contract-date">
                    </div>
                </div>
            </div>
            <div class="contract__item contract-item-10">
                <div class="check__label__checkbox-inputs">
                    <label for="#">Show In</label>

                        <div class="checkbox-contract-v2">
                            <div class="form-group-v2">
                                <input type="checkbox" id="home" class="input-v2">
                                <label for="home" class="label-v2">Home</label>
                            </div>
                            <div class="form-group-v2">
                                <input type="checkbox" id="planner" class="input-v2">
                                <label for="planner" class="label-v2">Planner</label>
                            </div>
                            <div class="form-group-v2">
                                <input type="checkbox" id="tcp" class="input-v2">
                                <label for="tcp" class="label-v2">TC App</label>
                            </div>
                            <div class="form-group-v2">
                                <input type="checkbox" id="ongoing" class="input-v2">
                                <label for="ongoing" class="label-v2">Ongoing</label>
                            </div>
                            <div class="form-group-v2">
                                <input type="checkbox" id="featured" class="input-v2">
                                <label for="featured" class="label-v2">Featured</label>
                            </div>
                            <div class="form-group-v2">
                                <input type="checkbox" id="public" class="input-v2">
                                <label for="public" class="label-v2">Public</label>
                            </div>
                            <div class="form-group-v2">
                                <input type="checkbox" id="rest" class="input-v2">
                                <label for="rest" class="label-v2">Restricted</label>
                            </div>
                            <div class="form-group-v2">
                                <input type="checkbox" id="hotJobs" class="input-v2">
                                <label for="hotJobs" class="label-v2">Hot Jobs</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="divider__content"></div>
        <div class="contract-date-grid">
            <div class="contract-date-grid-box item__1">
                Date Box Goes Here
            </div>
            <div class="contract-date-grid-box item__2">
                <div class="grid__dates-form form__box-1">
                    <div class="input__dates--group">
                        <label for="#">Site Manager</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
                <div class="grid__dates-form form__box-2">
                    <div class="input__dates--group">
                        <label for="#">Location</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
                <div class="grid__dates-form form__box-3">
                    <div class="form__box--selection">
                        <label for="#">Staff HQ</label>
                        <select name="#" id="" class="select__select">
                            <option value="">Alex</option>
                        </select>
                    </div>

                    <div class="form__box--selection">
                        <label for="#">Staff HQ</label>
                        <select name="#" id="" class="select__select">
                            <option value="">Alex</option>
                        </select>
                    </div>
                </div>
                <div class="grid__dates-form form__box-4">
                    <div class="input__dates--group">
                        <label for="#">Website</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
                <div class="grid__dates-form form__box-5">
                    <div class="input__dates--group">
                        <label for="#">Post Code</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
                <div class="grid__dates-form form__box-6">
                    <div class="input__dates--group">
                        <label for="#">Map Address</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
            </div>
        </div>
        <div class="divider__content"></div>
        <div class="job__finder">
            <h3>Website Event Blurb</h3>
            <div class="job__find--box">
                <div class="job__finder-select">
                    <label for="#">JOB:</label>
                    <select name="#" id="" class="find__job">
                        <option value="">Finish Line</option>
                    </select>
                </div>
                <button type="submit">Save Job</button>
                <button type="submit">Duplicate</button>
            </div>
        </div>
        <div class="job__secondary-section">
            <div class="finder__secondary finder--1">
                <div class="finder__input">
                    <label for="">Jobs (for public site):</label>
                    <input type="text" name="#" id="" class="input__input">
                </div>
            </div>
            <div class="finder__secondary finder--2">
                <div class="finder__input">
                    <label for="">Subtitle:</label>
                    <input type="text" name="#" id="" class="input__input">
                </div>
            </div>
            <div class="finder__secondary finder--3">
                <div class="finder__input">
                    <label for="">Additional Wage Info:</label>
                    <input type="text" name="#" id="" class="input__input">
                </div>
            </div>
            <div class="finder__secondary finder--4">
                <div class="finder__input">
                    <label for="">Transport Info:</label>
                    <input type="text" name="#" id="" class="input__input">
                </div>
            </div>
            <div class="finder__secondary finder--5">
                <div class="finder__input">
                    <label for="">Other Info:</label>
                    <input type="text" name="#" id="" class="input__input">
                </div>
            </div>
            <div class="finder__secondary finder--6">
                <div class="finder__input">
                    <label for="">Closing Words:</label>
                    <input type="text" name="#" id="" class="input__input">
                </div>
            </div>
        </div>
        <div class="job__secondary__description">
            <div class="description__box">
                <label for="#">Job Description:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
            <div class="description__box">
                <label for="#">Event Description:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
            <div class="description__box">
                <label for="#">Website Uniform:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
            <div class="description__box">
                <label for="#">Shift Info:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
