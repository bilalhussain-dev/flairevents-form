<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="contracts__wrapper">
        <h2>Contracts Details Page</h2>
        <div class="contract__grid">
            <div class="congract__grid-item contract__grid--item-1">
                <div class="grid-item-1-inner">
                    <div class="input__dates--group">
                        <label for="#">Internal Name</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
                <div class="grid-item-1-inner">
                    <div class="input__dates--group">
                        <label for="#">Public Name</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
                <div class="grid-item-1-inner badge__grid">
                    <div>Client ID</div>
                    <div class="badge__primary">
                        <div class="badge__primary-title">Prospect ID:</div>
                        <div class="badge__inner-badge">10200</div>
                    </div>
                </div>
                <div class="grid-item-1-inner grid-group-contract">
                    <div class="grid-group-contract-badges">
                        <div class="badges">
                            <span class="badges__title">Magic Staff:</span>
                            <span class="badges__circle">8</span>
                        </div>
                        <div class="badges">
                            <span class="badges__title">Hired:</span>
                            <span class="badges__circle">8</span>
                        </div>
                    </div>
                </div>

                <div class="grid-item-1-inner grid-secondary-contracts">
                    <div class="badges">
                        <span class="badges__title">Agency:</span>
                        <div class="form-group-v2">
                            <input type="checkbox" id="clear" class="input-v2">
                            <label for="clear" class="label-v2 use-bold-text"></label>
                        </div>
                    </div>
                </div>
                <div class="grid-item-2-inner">
                    <div class="input__dates--group">
                        <label for="#">Address</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="grid-item-3-inner">
                    <div class="input__dates--group">
                        <label for="#">Post Code</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                    <!-- <div class="input__dates--group">
                        <label for="#">Internal Name</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div> -->
                </div>

                <div class="grid-item-4-inner">
                    <div class="form__box--selection">
                        <label for="#">Staff HQ</label>
                        <select name="#" id="" class="select__select">
                            <option value="">Alex</option>
                        </select>
                    </div>
                    <div class="form__box--selection">
                        <label for="#">Senior HQ</label>
                        <select name="#" id="" class="select__select">
                            <option value="">Alex</option>
                        </select>
                    </div>
                </div>
                <div class="grid-item-5-inner">
                    <div class="input__dates--group">
                        <label for="#">Site Manager:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>

                    <div class="input__dates--group">
                        <label for="#">Venue Location</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="grid-item-7-inner">
                    <div class="innerGrids">
                        <div class="inner-grid-1">
                            <div class="auto-emails">
                                <span class="ms-label">Auto Emails</span>
                                <label class="auto-label">
                                    <div class="form-group-v2">
                                       <input type="checkbox" id="autoEmails" class="input-v2">
                                       <label for="autoEmails" class="label-v2 use-bold-text"></label>
                                   </div>
                                     <span>Schedule to work</span>
                                </label>
                            </div>
                        </div>
                        <div class="inner-grid-2">
                            <div class="form__box--selection">
                                <label for="#">Fullness</label>
                                <select name="#" id="" class="select__select">
                                    <option value="">Open</option>
                                </select>
                            </div>
                            <div class="form__box--selection">
                                <label for="#">Timesheet</label>
                                <select name="#" id="" class="select__select">
                                    <option value="">Google</option>
                                </select>
                            </div>
                        </div>
                        <div class="inner-grid-3">
                            <div class="form__box--selection">
                                <label for="#">Size</label>
                                <select name="#" id="" class="select__select">
                                    <option value="">Small 1-7</option>
                                </select>
                            </div>
                            <button>Remove Tasks</button>
                        </div>
                    </div>
                </div>
                <div class="grid-item-8-inner"></div>
                <div class="grid-item-9-inner">
                    <span class="ms-label">Show In</span>
                    <div class="grid-check-items">
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="home" class="input-v2">
                               <label for="home" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Home</span>
                        </label>
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="planner" class="input-v2">
                               <label for="planner" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Planner</span>
                        </label>
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="ac" class="input-v2">
                               <label for="ac" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Type AC</span>
                        </label>
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="ongoing" class="input-v2">
                               <label for="ongoing" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Ongoing</span>
                        </label>
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="featured" class="input-v2">
                               <label for="featured" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Featured</span>
                        </label>
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="public" class="input-v2">
                               <label for="public" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Public</span>
                        </label>
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="restricted" class="input-v2">
                               <label for="restricted" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Restricted</span>
                        </label>
                        <label class="group-checks">
                            <div class="form-group-v2">
                               <input type="checkbox" id="hotjobs" class="input-v2">
                               <label for="hotjobs" class="label-v2 use-bold-text"></label>
                           </div>
                             <span>Hot Jobs</span>
                        </label>
                    </div>
                </div>
            </div>



            <div class="congract__grid-item contract__grid--item-2">
                <div class="select__grid-contract">
                    <div class="form__box--selection">
                        <label for="#">Status</label>
                        <select name="#" id="" class="select__select">
                            <option value="">Alex</option>
                        </select>
                    </div>
                    <div class="form__box--selection">
                        <label for="#">Category</label>
                        <select name="#" id="" class="select__select">
                            <option value="">Alex</option>
                        </select>
                    </div>
                </div>
                <div class="contract___logo">
                    <img src="./images/no-prospect-photo.png" alt="">
                </div>
            </div>
        </div>

        <div class="divider__content"></div>
        <div class="contract-date-grid">
            <div class="contract_calender calender__1">

                <div class="calender__date">
                    <label for="">Event Start</label>
                    <input type="date" name="" id="" class="date__date">
                </div>
                <div class="calender__date">
                    <label for="">Event End</label>
                    <input type="date" name="" id="" class="date__date">
                </div>
                <div class="calender__date">
                    <label for="">Public Start</label>
                    <input type="date" name="" id="" class="date__date">
                </div>
                <div class="calender__date">
                    <label for="">Public End</label>
                    <input type="date" name="" id="" class="date__date">
                </div>
                <div class="calender__date">
                    <label for="">Callback Due</label>
                    <input type="date" name="" id="" class="date__date">
                </div>
                <div class="calender__date">
                    <!-- <label for="">Public End</label>
                    <input type="date" name="" id="" class="date__date"> -->
                </div>
            </div>
            <div class="contract_calender calender__2">
                <div class="calender-box">
                    <div class="calender-box__heading">Calender Box 1</div>
                  </div>
                  <div class="calender-box">
                    <div class="calender-box__heading">Calender Box 2</div>
                  </div>
                  <div class="calender-box">
                    <div class="calender-box__heading">Calender Box 3</div>
                  </div>
                  <div class="calender-box">
                    <div class="calender-box__heading">Calender Box 4</div>
                  </div>
            </div>
        </div>
        <div class="divider__content"></div>
        <div class="job__finder">
            <h3>Website Event Blurb</h3>
            <div class="job__find--box">
                <div class="job__finder-select">
                    <label for="#">JOB:</label>
                    <select name="#" id="" class="find__job">
                        <option value="">Finish Line</option>
                    </select>
                </div>
                <button type="submit">Save Job</button>
                <button type="submit">Duplicate</button>
            </div>
        </div>
        <div class="job__secondary-section">
            <!-- <div class="finder__secondary finder--1">
                <div class="finder__input">
                    <label for="">Jobs (for public site):</label>
                    <input type="text" name="#" id="" class="input__input">
                </div>
            </div> -->

            <div class="job__secondary-box-left">
                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Jobs (for public site):</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Subtitle:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Website Uniform:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Shift Info:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Transport Info:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Additional Web Info:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Closing Words:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>

                <div class="finder__secondary finder--1">
                    <div class="finder__input">
                        <label for="">Other Info:</label>
                        <input type="text" name="#" id="" class="input__input">
                    </div>
                </div>
            </div>
            <div class="job__secondary-box-right">
                <div class="description__box">
                    <label for="#">Job Description:</label>
                    <textarea name="" id="" rows="4" class="input__input"></textarea>
                </div>
                <div class="description__box">
                    <label for="#">Event Description:</label>
                    <textarea name="" id="" rows="4" class="input__input"></textarea>
                </div>
            </div>

        </div>
        <!-- <div class="job__secondary__description">
            <div class="description__box">
                <label for="#">Job Description:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
            <div class="description__box">
                <label for="#">Event Description:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
            <div class="description__box">
                <label for="#">Website Uniform:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
            <div class="description__box">
                <label for="#">Shift Info:</label>
                <textarea name="" id="" rows="4" class="input__input"></textarea>
            </div>
        </div> -->
    </div>
</body>
</html>
