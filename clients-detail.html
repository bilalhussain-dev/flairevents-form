<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client's Detail</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="clients__detail">
        <div class="clients__container-grid">
            <div class="client__grid-1">
                <div class="client__fields-grid">
                    <div class="client__field--group">
                        <label for="#">Name:</label>
                        <input type="text" class="field__input">
                    </div>

                    <div class="client__field--group">
                        <label for="#">Abbreviation:</label>
                        <input type="text" class="field__input">
                    </div>

                    <div class="client__field--group expand__input">
                        <label for="#">Full Address:</label>
                        <input type="text" class="field__input">
                    </div>

                    <div class="client__select-group">
                        <label for="#">Flair Category:</label>
                        <select name="" id="" class="client__select">
                            <option value="">Event Producer</option>
                        </select>
                    </div>

                    <div class="client__select-group">
                        <label for="#">Company Type:</label>
                        <select name="" id="" class="client__select">
                            <option value="">Commercial</option>
                        </select>
                    </div>

                </div>
                <div class="client__fields-grid">
                    <div class="client__field--group">
                        <label for="#">Client:</label>
                        <input type="text" class="field__input">
                    </div>
                    <div class="client__select-group_2">
                        <label for="#">Status:</label>
                        <select name="" id="" class="client__select">
                            <option value="">Active</option>
                        </select>
                    </div>
                    <div class="client__field--group">
                        <label for="#">Business Telephone:</label>
                        <input type="text" class="field__input">
                    </div>

                    <div class="client__field--group"></div>

                    <div class="client__check--group">
                        <div class="checkbox-client-flex">
                            <div class="check-box-container-check">
                                <div class="input-check-row">
                                    <div class="checkbox-labled set-check-width">
                                        <div class="lable-text">Active</div>
                                        <label class="container-check">
                                            <input type="hidden">
                                            <input type="checkbox">
                                            <span class="checkmark-radio checkmark"></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="input-check-row right-check">
                                    <div class="checkbox-labled set-check-width">
                                        <div class="lable-text">Next. Y</div>
                                        <label class="container-check">
                                            <input type="hidden">
                                            <input type="checkbox">
                                            <span class="checkmark-radio checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="client__check--groupw"></div>
                </div>
            </div>
            <div class="client__grid-2">
                <div class="client__grid-2">
                    <div class="cleint___profile">
                        <img src="./images/no-prospect-photo.png" alt="">
                    </div>
                  </div>
            </div>
        </div>
        <div class="divider__content"></div>

        <div class="clients__primary-info">
            <div class="clients__primary-item">
                <div class="client__input-component">
                    <label for="#">Primary Contact:	</label>
                    <select name="" id="" class="control-form-component">
                        <option value="">Clare Peckham</option>
                    </select>
                </div>
            </div>
            <div class="clients__primary-item">
                <div class="client__input-component">
                    <label for="#">Primary Tel:	</label>
                    <input type="text" class="control-form-component">
                </div>
            </div>
            <div class="clients__primary-item">
                <div class="client__input-component">
                    <label for="#">Primary Email:	</label>
                    <input type="text" class="control-form-component">
                </div>
            </div>
            <div class="clients__primary-item">
                <div class="client__input-component">
                    <label for="#">Flair Rep:	</label>
                    <select name="" id="" class="control-form-component">
                        <option value="">Clare</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="divider__content"></div>
        <div class="grid-container__clients">

                <div class="client-grid-item client__badge">
                    <span>T&C/HS</span>
                </div>
                <div class="client-grid-item">
                    <div class="client__date-group">
                        <label for="#" class="label__client">Date Sent</label>
                        <input type="date" name="#" id="" class="client__date--group">
                    </div>
                </div>
                <div class="client-grid-item">
                    <div class="client__date-group">
                        <label for="#" class="label__client">Date Received</label>
                        <input type="date" name="#" id="" class="client__date--group">
                    </div>
                </div>
                <div class="client-grid-item">
                    <div class="client__input-component">
                        <label for="#">Signed By</label>
                        <select name="" id="" class="control-form-component">
                            <option value="">Clare Peckham</option>
                        </select>
                    </div>
                </div>
                <div class="client-grid-item"></div>
                <div class="client-grid-item client__badge">Credit Check</div>
                <div class="client-grid-item">
                    <div class="client__date-group">
                        <label for="#" class="label__client">Date Sent</label>
                        <input type="date" name="#" id="" class="client__date--group">
                    </div>
                </div>
                <div class="client-grid-item checkItems_grid">
                    <div class="client__check-group">
                        <label for="" class="label__client">Check Result</label>
                        <div class="checkbox-group-secondary">
                            <label>
                              <input type="checkbox">
                              <span>Clear</span>
                            </label>
                            <label>
                              <input type="checkbox">
                              <span>Concerns</span>
                            </label>
                            <label>
                              <input type="checkbox">
                              <span>No</span>
                            </label>
                          </div>
                    </div>
                </div>
                <div class="client-grid-item expand-grid">
                    <div class="client__input-group">
                        <label for="#" class="label__client">Credit Check Source</label>
                        <input type="text" name="#" id="" class="control-form-component">
                    </div>
                </div>

        </div>
        <div class="divider__content"></div>
        <div class="account__details">
            <div class="account__detail-box">
                <div class="account__detail--component">
                    <label for="#">Accounts Department	</label>
                    <input type="text" class="control-form-component">
                </div>
            </div>
            <div class="account__detail-box">
                <div class="account__detail--component">
                    <label for="#">Account Tel</label>
                    <input type="text" class="control-form-component">
                </div>
            </div>
            <div class="account__detail-box">
                <div class="account__detail--component">
                    <label for="#">Account Email</label>
                    <input type="text" class="control-form-component">
                </div>
            </div>
            <div class="account__detail-box room-top">
                <div class="select__check--grid">
                    <div class="client__check-group--secondary">

                        <div class="input-check-row">
                            <div class="checkbox-labled set-check-width">
                                <div class="lable-text">YES / NO</div>
                                <label class="container-check">
                                    <input type="hidden">
                                    <input type="checkbox">
                                    <span class="checkmark-radio checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div class="input-check-row">
                            <div class="checkbox-labled set-check-width">
                                <div class="lable-text">YES / NO</div>
                                <label class="container-check">
                                    <input type="hidden">
                                    <input type="checkbox">
                                    <span class="checkmark-radio checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <!-- <div class="checkbox-group-secondary">
                            <label>
                              <input type="checkbox">
                              <span>(YES / NO)</span>
                            </label>
                            <label>
                              <input type="checkbox">
                              <span>(YES / NO)</span>
                            </label>
                        </div> -->
                    </div>
                    <div class="select--box-primary">
                        <label for="#">Pay Terms</label>
                        <select name="#" id="" class="flex-line control-form-component">
                            <option value="#">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="account__detail-box">
                <div class="account__detail--component">
                    <label for="#">Company Reg#</label>
                    <input type="text" class="control-form-component">
                </div>
            </div>
            <div class="account__detail-box room-top">
                <div class="select--box-primary">
                    <label for="#">Years in Business</label>
                    <select name="#" id="" class="flex-line control-form-component">
                        <option value="#">New</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="divider__content"></div>
        <div class="message__box--container">
            <div class="message__box-grid">
                <div class="message__box">
                    <label for="#">General Notes	</label>
                    <textarea type="text" class="control-form-component" rows="4"></textarea>
                </div>
                <div class="message__box">
                    <label for="#"> Invoice notes	</label>
                    <textarea type="text" class="control-form-component" rows="4"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
